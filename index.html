<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            background-color: grey;
            grid-area: header;
        }

        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            align-content: flex-end;
            grid-gap: 10px;
            grid-template-areas:
                "content_1 content_2"
                "content_3 content_3";

            background-color: coral;
            grid-area: main;
        }

        .content_1 {
            grid-area: content_1;
        }

        .content_2 {
            grid-area: content_2;
        }

        .content_3 {
            grid-area: content_3;
        }

        .sidebar {
            background-color: aquamarine;
            grid-area: sidebar;
        }

        .footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            background-color: grey;
            grid-area: footer;
            align-content: center;
            grid-gap: 0px;
            justify-items: center;
            padding: 10px;
            grid-template-areas:
                "cell_footer-1 cell_footer-2 cell_footer-3 cell_footer-4";
        }

        .cell_footer-1 {
            background-color: bisque;
            grid-area: cell_footer-1;
        }

        .cell_footer-2 {
            background-color: bisque;
            grid-area: cell_footer-2;
        }

        .cell_footer-3 {
            background-color: bisque;
            grid-area: cell_footer-3;
        }

        .cell_footer-4 {
            background-color: bisque;
            grid-area: cell_footer-4;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: repeat(5, 1fr);
            height: 100vh;
            grid-template-areas: "header header"
                "main sidebar"
                "footer footer";
        }

        @media (max-width: 600px) {
            .container {
                grid-template-areas:
                    "header"
                    "main"
                    "sidebar"
                    "footer";
            }

            .footer {
                grid-template-areas:
                    "cell_footer-1 cell_footer-2"
                    "cell_footer-3 cell_footer-4";
            }
        }
    </style>
</head>



<body>
    <div class="container">
        <header class="header">[Шапка страницы]</header>
        <main class="main">[Основная часть]
            <div class="content_1">Еще 1</div>
            <div class="content_2">Еще 2</div>
            <div class="content_3">Еще 3</div>
        </main>
        <aside class="sidebar">[Боковая область]</aside>
        <footer class="footer">
            <div class="cell_footer-1">[Секция футера 1]</div>
            <div class="cell_footer-2">[Секция футера 2]</div>
            <div class="cell_footer-3">[Секция футера 3]</div>
            <div class="cell_footer-4">[Секция футера 4]</div>
        </footer>
    </div>

</body>

</html>
